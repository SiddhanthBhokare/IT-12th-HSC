<!DOCTYPE html>
<html>
<head>
    <title>Voter</title></head>
    Enter your age: <input type="text" id="age">
    <br><button onclick="checkAge()">Check</button>
    <p id="result"></p>
    <script>
        function checkAge() {
            var age = document.getElementById("age").value;
            if (age >= 18) {
                document.getElementById("result").innerHTML = "You are eligible to vote.";
            } else {
                document.getElementById("result").innerHTML = "You are not eligible to vote.";
            }
        }
    </script>
</body>
</html>
